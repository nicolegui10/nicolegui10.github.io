<h1>Editar Proveedor</h1>
<form name="form" novalidate>
  <div class="row">
    <div class="form-group col-xs-12 col-sm-6">
      <label for="cuit">CUIT</label>
      <input type="text" class="form-control" id="cuit" name="cuit" ng-model="proveedor.cuit" required>
      <span class="help-block text-danger"
          ng-show="form.cuit.$dirty && form.cuit.$invalid">
        <span ng-show="form.cuit.$dirty && form.cuit.$error.required"
            class="text-danger">
          Este campo es obligatorio
        </span>
      </span>
    </div>
    <div class="form-group col-xs-12 col-sm-6">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
          ng-model="proveedor.nombre" required>
      <span class="help-block text-danger"
          ng-show="form.nombre.$dirty && form.nombre.$invalid">
        <span ng-show="form.nombre.$dirty && form.nombre.$error.required"
            class="text-danger">
          Este campo es obligatorio
        </span>
      </span>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Contacto</h3>
    </div>
    <div class="panel-body">
      <div class="form-group col-xs-12 col-sm-4">
        <label for="domicilio">Domicilio</label>
        <input type="text" class="form-control" id="domicilio" name="domicilio" ng-model="proveedor.domicilio" required>
        <span class="help-block text-danger"
            ng-show="form.domicilio.$dirty && form.domicilio.$invalid">
          <span ng-show="form.domicilio.$dirty && form.domicilio.$error.required"
              class="text-danger">
            Este campo es obligatorio
          </span>
        </span>
      </div>
      <div class="form-group col-xs-4">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" ng-model="proveedor.telefono" required>
      </div>
      <div class="form-group col-xs-4">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" ng-model="proveedor.email" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label class="show">&nbsp;</label>
      <button type="submit" class="btn btn-primary show pull-right" ng-disabled="form.$invalid || form.$pristine"
          ng-click="editar()">Editar</button>
    </div>
  </div>
</form>
